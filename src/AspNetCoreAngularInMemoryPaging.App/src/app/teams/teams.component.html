<ng-container *ngIf="vm$ | async as vm">

  <h1>Teams</h1>
  <ul>
    <li *ngFor="let team of vm.teams | slice:start:end">
      <a>{{ team.city }} {{ team.name }}</a>
      <div>
        <a class="actions__edit" (click)="edit(team)">Edit</a>
        <a class="actions__edit" (click)="detail(team)">Detail</a>
        <a class="actions__edit" >Delete</a>
      </div>
    </li>
  </ul>

  <mat-paginator
    *ngIf="vm.teams.length > 1"
    [length]="vm.teams.length"
    [pageSize]="pageSize"
    [pageSizeOptions]="pageSizeOptions"
    (page)="pageIndex = $event.pageIndex; pageSize = $event.pageSize;"
  ></mat-paginator>

</ng-container>
